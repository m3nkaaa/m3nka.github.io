    <script>
        const images = [

        let currentIndex = -1;

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            
            modal.style.display = 'flex';
            modalImage.src = images[currentIndex];
        }

        function closeModal(event) {
            // Закрытие модального окна только если клик был по фону, а не по изображению
            if (event.target === document.getElementById('modal')) {
                const modal = document.getElementById('modal');
                modal.style.display = 'none';
            }
        }

        function changeImage(direction) {
            // Изменение изображения в зависимости от направления
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Переход к последнему изображению
            } else if (currentIndex >= images.length) {
                currentIndex = 0; // Переход к первому изображению
            }

            const modalImage = document.getElementById('modal-image');
            modalImage.src = images[currentIndex];
        }

        // Обработчики событий для стрелок на клавиатуре
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Функция для сворачивания и разворачивания галереи

    <script>
        function updateCountdown() {
            const now = new Date();

            const nowEST = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
            let targetDate = new Date(nowEST);

            targetDate.setHours(22, 0, 0, 0); // 10 PM EST (22:00)

            if (nowEST >= targetDate) {
                targetDate.setDate(targetDate.getDate() + 1);
            }

            const timeDiff = targetDate - nowEST;

            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                document.getElementById("countdown").innerText = "00:00:00";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showComingSoon(event) {
