<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3nka</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .image-wrapper {
            width: 70%;
            text-align: center;
        }

        /* Поднять картинку только на десктопе */
        @media (min-width: 950px) {
            .image-wrapper {
                margin-top: -15%; /* Поднимаем картинку на ПК */
            }
        }

        .image-wrapper a {
            display: block;
            width: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .social-icons {
            position: fixed;
            top: 30px;
            right: 35px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .social-icons a img {
            width: 25px;
            height: 25px;
            filter: grayscale(25%) contrast(100%) brightness(100%);
            transition: filter 0.3s ease-in-out;
        }

        .social-icons a img:hover {
            filter: grayscale(0%) contrast(200%) brightness(120%);
        }

        .social-icons a.active img {
            filter: grayscale(0%) contrast(200%) brightness(120%);
        }

        .coming-soon {
            display: none;
            font-size: 14px;
            color: #ff0000;
            font-weight: bold;
        }

        .social-icons a.active .coming-soon {
            display: inline-block;
        }

        .social-icons a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            position: relative;
        }

        .social-icons a img + .coming-soon {
            margin-left: 5px;
        }

        @media (max-width: 950px) {
            .countdown-text, .countdown {
                font-size: 18px;
            }

            .image-wrapper {
                width: 100vw;
                height: 100vh;
                margin-top: 80%; /* Поднимет картинку на 20% */
            }

            .social-icons a img {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .countdown-text, .countdown {
                font-size: 14px;
            }

            .social-icons a img {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="image-wrapper">
            <a href="https://app.ston.fi/swap?chartVisible=false&clckid=88127190&ft=EQAfBxFiC5aDQW1vUNUJEmqMbKi1vHrgmrb9HxyeRsLaQnQq&tt=EQDz4YOi2Mnzdqca0ZCprrcIm5K16UvM_OPiB4HWJ5KMVie3">
                <img src="https://i.postimg.cc/mZN31twg/Screenshot-2025-03-09-013836.jpg" alt="Фоновое изображение">
            </a>
        </div>
    </div>

    <div class="social-icons">
        <a href="javascript:void(0);" onclick="showComingSoon(event)">
            <img src="https://img.icons8.com/?size=100&id=19411&format=png&color=000000" alt="Магазин">
            <div class="coming-soon">Coming Soon..</div>
        </a>
        <a href="https://www.instagram.com/menklavvv" target="_blank"><img src="https://img.icons8.com/?size=100&id=85154&format=png&color=000000" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@mene44ka" target="_blank"><img src="https://img.icons8.com/?size=100&id=soupkpLfTkZi&format=png&color=000000" alt="TikTok"></a>
        <a href="https://www.twitch.tv/m3nkaa" target="_blank"><img src="https://img.icons8.com/?size=100&id=G6PbeYzWv7Ne&format=png&color=000000" alt="Twitch"></a>
        <a href="https://t.me/m3nkaaa" target="_blank"><img src="https://img.icons8.com/?size=100&id=TCnKnYZFoOzM&format=png&color=000000" alt="Telegram"></a>
    </div>

    <script>
        function showComingSoon(event) {
            event.preventDefault();
            const icon = event.target.closest('a');
            const message = icon.querySelector('.coming-soon');

            icon.classList.add('active');

            setTimeout(function() {
                icon.classList.remove('active');
            }, 2000);
        }
    </script>
</body>
</html>
